{% extends 'base.html' %}

{% block title %}
Customers-Rewards Page
{% endblock %}

{% block container %}
    <h3 style="margin-left:15px;">Create data for a customer's reward options</h3>

    <form action="{{ url_for('customers_rewards') }}" method="POST" style="margin-left:20px;">
        <div id="customers-rewards">
            <div class="form-group">
                <label>options</label>
                <input name="options">
            </div>
            <div>
                <button>Submit</button>
            </div>
        </div>
    </form>
    <form action="" style="margin-left:20px;">
        <div class="form-group">
            <label>Delete an option</label>
            <input name="deleteoption">
            <br>
            <button>Delete</button>
        </div>
    </form>
    <a href="/">Back to Home</a>

{% endblock %}
