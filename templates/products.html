{% extends 'base.html' %}

{% block title %}
Products Page
{% endblock %}

{% block container %}
    <h3 style="margin-left:15px;">Add information about a product</h3>
    <form action="{{ url_for('products_results') }}" METHOD="POST" style="margin-left:20px">
    <div id="products">
        <div class="form-group">
            <label>Name</label>
            <input name="productname">
        </div>
        <div class="form-group">
            <label>Product Price</label>
            <input name="productprice", type="number">
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input name="stock", type="number">
        </div>
        <div class="form-group">
            <label>Type</label>
            <input name="type">
        </div>
        <div>
            <button>Search</button>
            <button>Insert Product Information</button>
        </div>
    </div>
    <a href="/">Back to Home</a>
    </form>
{% endblock %}
